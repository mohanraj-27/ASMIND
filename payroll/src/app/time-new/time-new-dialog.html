<button class="close" mat-button [mat-dialog-close]="true">
  <mat-icon>close</mat-icon>
  </button>

<h2>Add OverTime</h2>
<body>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="EmployeeID"
           aria-label="Number"
           matInput>
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Date"
           aria-label="Number"
           matInput>
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="No.of.Hours"
           aria-label="Number"
           matInput>
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="No.of.Mins"
           aria-label="Number"
           matInput>
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Rate"
           aria-label="Number"
           matInput>
  </mat-form-field>
  <br>

  <button color="primary" class="btn btn-primary active" class="button" mat-raised-button >Save</button>

</form>
</body>
