<button class="close" mat-button [mat-dialog-close]="true">
  <mat-icon>close</mat-icon>
  </button>

<h2>Add Employee</h2>
<body>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="FirstName"
           aria-label="Number"
           matInput>
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="LastName"
           aria-label="Number"
           matInput>
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Address"
           aria-label="Number"
           matInput>
    <textarea  placeholder="Ex. It makes me feel..." matInput ></textarea>
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Gender</mat-label>
    <mat-select [value]="selector">
      <mat-option value="male">Male</mat-option>
      <mat-option value="female">Female</mat-option>
      <mat-option value="others">others</mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Position</mat-label>
    <mat-select>
      <mat-option value="">Programmer</mat-option>
      <mat-option value="">Writer</mat-option>
      <mat-option value="">Marketing</mat-option>
      <mat-option value="">Graphic Desinger</mat-option>
    </mat-select>
  </mat-form-field>
  <br>


  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Schedule</mat-label>
    <mat-select>
      <mat-option value="">07:00:00 - 16:00:00</mat-option>
      <mat-option value="">08:00:00 - 17:00:00</mat-option>
      <mat-option value="">08:00:00 - 17:00:00</mat-option>
      <mat-option value="">10:00:00 - 19:00:00</mat-option>
    </mat-select>
  </mat-form-field>
  <br>

  <button color="primary" class="btn btn-primary active" class="button" mat-raised-button >save</button>

</form>
</body>
